<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card dot-border">
            <!-- we add alt attributes to img's so there will be something to read out loud if the person is blind
            also if there is a problem with picture it will show what supposed to be there.
            Also if can rank your site higher in browser-->

            <!-- we can create one class but add it to different contents, e. g. create class italic and set different 
             contetns like h1, p, h4, etc. to it, so we don't do it for every string
            
            We also can assign two classes to one contet, like class='card italic'-->
            <div class="dot-border">
                <h1 class="an">Arsenii Mereniashev</h1>
                <p>Promising solidity developer</p>
                <h4>Moscow, Russia</h4>
            </div>
            <div class="dot-border">
                <img 
                    class="avatar hvr-shrink" 
                    src="suit pepe.png" 
                    alt="Pepe in a suit smoking"
                />
            </div>
            
        </div>
    </body>
</html>
